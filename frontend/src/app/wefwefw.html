<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Great Learning</title>
    <link rel="stylesheet" type="text/css" href="navstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="loaddata.js"></script>



</head>
<body>
    


    <div class="containers">
      
    
        <div class="container">
     
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
    
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="https://typingkeyboards.com/blog/wp-content/uploads/2020/04/greatlearning-courses.jpg" alt="Los Angeles" style="width:850px; height:500px">
                </div>
          
                <div class="item">
                  <img src="https://i.ytimg.com/vi/G7knPJAGU8I/maxresdefault.jpg" alt="Chicago" style="width:850px; height:500px">
                </div>
              
                <div class="item">
                  <img src="https://th.bing.com/th/id/OIP.DTK_YGsrHUff2PSkw2gKrQHaDn?w=346&h=170&c=7&r=0&o=5&pid=1.7" alt="New york" style="width:850px; height:500px">
                </div>
              </div>
              
              
    
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
</body>
</html>
